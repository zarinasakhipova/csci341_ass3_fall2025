{% extends "base.html" %}
{% block title %}Server Error - Caregivers Platform{% endblock %}
{% block content %}
<div style="text-align: center; padding: 60px 20px;">
    <div style="font-size: 120px; font-weight: bold; color: #ef4444; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">
        500
    </div>
    <h2 style="color: #dc2626; margin-bottom: 15px; font-size: 32px;">Internal Server Error</h2>
    <p style="color: #6b7280; font-size: 18px; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">
        Something went wrong on our end. Please try again later or contact support if the problem persists.
    </p>
    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('index') }}" class="btn btn-primary" style="font-size: 16px; padding: 12px 30px;">
            Go to Home
        </a>
        <a href="javascript:history.back()" class="btn btn-success" style="font-size: 16px; padding: 12px 30px;">
            Go Back
        </a>
    </div>
</div>
{% endblock %}
