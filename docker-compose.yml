version: '3.8'

services:
  app:
    build: .
    ports:
      - "5001:5001"
    env_file:
      - config.env
    environment:
      - DATABASE_URL=postgresql://caregivers_user:caregivers_password@db:5432/caregivers_platform
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: python app.py

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=caregivers_platform
      - POSTGRES_USER=caregivers_user
      - POSTGRES_PASSWORD=caregivers_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caregivers_user -d caregivers_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
