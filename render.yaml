databases:
  - name: caregivers-db
    databaseName: caregivers_platform
    user: caregivers_user
    plan: free

services:
  - type: web
    name: caregivers-platform
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: caregivers-db
          property: connectionString
